    <link rel="stylesheet" href="style.css">

<body>
    <h1>Registration Numbers</h1>

    <div class="radio">
        <label for="">Cape Town</label>
        <input type="radio"  class="town"name="place" value="CA">
        <label for="">Paarl</label>
        <input type="radio"  class="town" name="place" value="CJ">
        <label for="">Gauteng</label>
        <input type="radio"  class="town" name="place" value="GP">
        <label for="">Show All</label>
        <input type="radio"  class="ShowAll" name="place" value="ShowAll">
    </div>
    <div class="message"></div>
</body>
